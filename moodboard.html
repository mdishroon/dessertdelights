<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Your Moodboard</title>
  <link rel="stylesheet" href="dd.styles.css">
</head>
<body>

  <div class="moodboard-container">
    <h1>Create Your Moodboard</h1>
    <p>Upload your favorite images and drag them anywhere!</p>

    <label for="imageUpload" class="upload-label">Choose Images</label>
    <input type="file" id="imageUpload" multiple accept="image/*" hidden>    
    <div id="moodboardArea"></div>
  </div>

</body>
</html>
