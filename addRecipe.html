  <section class="add-recipe-section">
    <h2>Add a New Recipe</h2>
    <form id="add-recipe-form">
      <label for="recipe-title">Title:</label>
      <input type="text" id="recipe-title" required>

      <label for="recipe-image">Image URL (optional):</label>
      <input type="text" id="recipe-image" placeholder="https://example.com/dessert.jpg">

      <label for="recipe-ingredients">Ingredients (comma-separated):</label>
      <textarea id="recipe-ingredients" rows="2"></textarea>

      <label for="recipe-instructions">Instructions (one step per line):</label>
      <textarea id="recipe-instructions" rows="4"></textarea>

      <button type="submit" class="submit-button">Save Recipe</button>
    </form>
  </section>
